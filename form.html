<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Formulário de Cadastro</h1>

    <form action="">

        <h2>Dados Pessoais</h2>

        <label for="nome">Nome</label>
        <input type="text" id="nome" placeholder="Digite seu nome" required>

        <label for="sobrenome">Sobrenome</label>
        <input type="text" id="sobrenome" placeholder="Digite seu sobrenome" required>

        <label for="cpf">CPF</label>
        <input type="text" id="cpf" placeholder="Digite seu CPF"  required>

        <label for="nasce">Data de Nascimento</label>
        <input type="date" id="nasc" required>

        <label for="sexo">Sexo</label>
        <select name="" id="sexo" required>

            <option value="M">Masculino</option>
            <option value="F">Feminino</option>
            <option value="O">Outro</option>

        </select>

        <h2>Login</h2>

        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="mail@mail.com" required>

        <label for="pass">Senha</label>
        <input type="password" id="pass" required placeholder="Digite uma senha" maxlength="15" minlength="6"> <br> <br>

        <button type="submit">Enviar</button>

    </form>

</body>

</html>
